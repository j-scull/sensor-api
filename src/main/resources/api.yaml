openapi: 3.0.0
info:
  version: 1.0.0
  title: Temperature and Humidity
  license:
    name: MIT
servers:
  - url: http://sensor-api/v1
paths:
  /logData/{sensorId}:    # Todo - update to use apiKey
    post:
      summary: Log temperature and humidity data.
      operationId: logData
#      security:
#        - api_key: []
      tags:
        - logData
      parameters:
        - name: sensorId
          in: path
          description: Log data recorded by this sensor.
          required: true
          schema:
            type: string
        - name: temperature
          in: query
          description: Temperature to be logged.
          required: true
          schema:
            type: integer
            format: int32
        - name: humidity
          in: query
          description: Humidity to be logged.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        201:
          description: Null response.
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /getData/{sensorId}:
    get:
      summary: Get all logged data for a specified sensorId and date.
      operationId: getData
#      security:
#        - api_key: []
      tags:
        - getData
      parameters:
        - name: sensorId
          in: path
          description: Get data logged by this sensor.
          required: true
          schema:
            type: string
        - name: year
          in: query
          description: Get data for this year.
          required: true
          schema:
            type: string
        - name: month
          in: query
          description: Get data for this month.
          required: true
          schema:
            type: string
        - name: date
          in: query
          description: Get data for this date of month.
          required: true
          schema:
            type: string
        - name: hour
          in: query
          description: Get data for this hour, 24 hour format.
          required: false
          schema:
            type: string
      responses:
        200:
          description: An array of dataPoints.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataArray"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    
  /getData/{sensorId}/range:
    get:
      summary: Get all logged data for a specified sensorId within a specified time range.
      operationId: getDataRange
#      security:
#        - api_key: []
      tags:
        - getDataRange
      parameters:
        - name: sensorId
          in: path
          description: Get data logged by this sensor.
          required: true
          schema:
            type: string
        - name: start
          in: query
          required: true
          description: Get data from this time.
          schema:
            type: string
        - name: stop
          in: query
          required: true
          description: Get data up until this time .
          schema:
            type: string
      responses:
        201:
          description: Expected response to a valid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataArray"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                
  /sensors:
    get:
      summary: List all sensors.
      operationId: listSensors
#      security:
#        - api_key: []
      tags:
        - listSensors
      responses:
        200:
          description: Expected response to a valid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSensorsResponse"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /sensor/{sensorId}:
    get:
      summary: Get info on specified sensor.
      operationId: getSensor
      #      security:
      #        - api_key: []
      tags:
        - getSensor
      parameters:
        - name: sensorId
          in: path
          description: Get info on this sensor.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSensorResponse"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /sensors/add:
    post:
      summary: Register a new sensor.
      operationId: addSensor
      #      security:
      #        - api_key: []
      tags:
        - addSensor
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSensorRequest'

      responses:
        201:
          description: Null response.
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      
    
components:
  schemas:
    Data:
      type: object
      required:
        - temperature
        - humidity
        - dateTime
      properties:
        temperature:
          type: integer
          format: int32
        humidity:
          type: integer
          format: int32
        dateTime:
          type: string
    DataArray:
      type: array
      items:
        $ref: "#/components/schemas/Data"
    GetSensorResponse:
      type: object
      required:
        - id
        - location
        - startDate
      properties:
        id:
          type: string
        location:
          type: string
        startDate:
          type: string
    ListSensorsResponse:
      type: array
      items:
        $ref: '#/components/schemas/GetSensorResponse'
    AddSensorRequest:
      type: object
      required:
        - id
        - location
      properties:
        id:
          type: string
        location:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
